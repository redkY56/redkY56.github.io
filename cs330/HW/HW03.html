<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
in vec4 aColor;
out vec4 vColor;

void
main()
{
  gl_PointSize = 1.0;
  gl_Position = aPosition;
  
  // p
  gl_position.x = t*iPosition.x + (1.0-t)*uPosition.x;
  gl_position.y = t*iPosition.y + (1.0-t)*uPosition.y;
  gl_position.z = 0.0;
  gl_position.w = 1.0;
  
  vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
in vec4 vColor;
out vec4 fColor;
void
main()
{
  fColor = vColor;
}
</script>
