<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aColor;
out vec4 vColor;

in vec4 iPosition;
in vec4 uPosition;


void main()
{
	gl_PointSize = 1.0;
	vColor = aColor;
	float t;

  gl_Position.x = t*iPosition.x + (1.0-t)*uPosition.x;
  gl_Position.y = t*iPosition.y + (1.0-t)*uPosition.y;
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
in vec4 vColor;
out vec4 fColor;
void
main()
{
  fColor = vColor;
}
</script>
